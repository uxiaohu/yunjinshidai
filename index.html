<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传统文化按钮页面</title>
    <style>
        /* 设置页面的基本样式 */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "宋体", sans-serif;
        }

        /* 背景视频的容器 */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* 保证视频处于背景 */
        }

        /* 视频样式 */
        .video-background video {
            object-fit: cover;
            /* 保证视频覆盖整个背景区域 */
            width: 100%;
            height: 100%;
        }

        /* 按钮容器 */
        .button-container {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        /* 传统文化按钮的样式 */
        .enter-button {
           
            --width: 500px;
            --timing: 2s;
            border: 0;
            width: var(--width);
            padding-block: 30px;
            color: #fff;
            font-weight: bold;
            font-size: 60px;
            background: rgba(64, 192, 87, 0);
            transition: all 0.2s;
            border-radius: 100px;
            cursor: pointer;
            border: #fff 2px solid;
        }
        .enter-button::before {
            content: '⛩️'; /* 添加中国传统元素图标 */
            font-size: 40px;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* 按钮的悬浮效果 */
        .enter-button:hover {
            background-image: linear-gradient(to right,
                    rgb(250, 82, 82),
                    rgb(250, 82, 82) 16.65%,
                    rgb(190, 75, 219) 16.65%,
                    rgb(190, 75, 219) 33.3%,
                    rgb(76, 110, 245) 33.3%,
                    rgb(76, 110, 245) 49.95%,
                    rgb(64, 192, 87) 49.95%,
                    rgb(64, 192, 87) 66.6%,
                    rgb(250, 176, 5) 66.6%,
                    rgb(250, 176, 5) 83.25%,
                    rgb(253, 126, 20) 83.25%,
                    rgb(253, 126, 20) 100%,
                    rgb(250, 82, 82) 100%);
            animation: var(--timing) linear dance6123 infinite;
            transform: scale(1.1) translateY(-1px);
        }

        @keyframes dance6123 {
            to {
                background-position: var(--width);
            }
        }

        /* 响应式设计，确保按钮在不同屏幕上居中 */
        @media (max-width: 768px) {
            .enter-button {
                font-size: 16px;
                padding: 12px 25px;
            }
        }
    </style>
</head>

<body>

    <!-- 背景视频 -->
    <div class="video-background">
        <video id="myVideo" autoplay muted loop>
            <source src="img/云锦背景.mp4" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
    </div>

    <!-- 按钮容器 -->
    <div class="button-container">
        <button class="enter-button" onclick="window.location.href='index/index.html'">探索云锦时代</button>
    </div>

</body>


</html>
